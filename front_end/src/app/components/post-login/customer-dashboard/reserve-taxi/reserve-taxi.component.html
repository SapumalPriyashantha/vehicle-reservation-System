<div class="reservation-container">
  <h2>Reserve a Cab</h2>

  <!-- Date Pickers Section -->
  <form [formGroup]="form" class="date-picker-container">
    <mat-form-field>
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Pickup Location" formControlName="pickupLocation" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Destination" formControlName="destination" required>
    </mat-form-field>
  </form>

  <!-- Search Button -->
  <button mat-raised-button color="primary" (click)="searchAvailableCars()">
    <mat-icon>search</mat-icon>
    Search Available Cars
  </button>

  <!-- Car Cards Section -->
  <div class="car-list" *ngIf="carList?.length">
    <div class="car-card" *ngFor="let car of carList">
      <img [src]="'data:image/png;base64,' + car.carImageBase64" alt="Car Image" class="car-image">
      <div class="car-info">
        <h3>{{ car.carModel }}</h3>
        <p>License Plate: {{ car.licensePlate }}</p>
        <p>Mileage: {{ car.mileage | number:'1.0-2' }} km</p>
        <p>Passenger Capacity: {{ car.passengerCapacity }}</p>
        <button mat-button color="accent" (click)="reserveCar(car)">Reserve</button>
      </div>
    </div>
  </div>
</div>
