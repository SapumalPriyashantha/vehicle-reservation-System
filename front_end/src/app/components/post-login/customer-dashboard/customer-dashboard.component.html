
<header>
    <div class="header-content">
        <div class="logo">City Taxi Reservation</div>
        <div class="header-icons">
            <button class="notification-button">
                <i class="fas fa-bell"></i>
            </button>
            <button (click)="logout()" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
</header>

<div class="dashboard-container">
    <!-- Navigation Bar -->
    <nav class="dashboard-nav">
        <button mat-button routerLink="dashboard" routerLinkActive="active-nav-item">Dashboard</button>
        <button mat-button routerLink="reserve-taxi" routerLinkActive="active-nav-item">Reserve Taxi</button>
        <button mat-button routerLink="available-drivers" routerLinkActive="active-nav-item">Available Drivers</button>
        <button mat-button routerLink="booking-history" routerLinkActive="active-nav-item">Booking History</button>
        <button mat-button routerLink="settings" routerLinkActive="active-nav-item" class="logout-button">Settings</button>
    </nav>

    <router-outlet></router-outlet>
    
</div>
