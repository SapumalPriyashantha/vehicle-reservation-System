<div class="booking-overview">
  <h2>Bookings Overview</h2>

  <table mat-table [dataSource]="trips" class="mat-elevation-z8 trip-table">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.bookingId }} </td>
    </ng-container>

    <!-- Driver Name Column -->
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef> Driver Name </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.driver.name }} </td>
    </ng-container>

    <!-- Driver Mobile Column -->
    <ng-container matColumnDef="driverMobile">
      <th mat-header-cell *matHeaderCellDef> Driver Mobile </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.driver.telephone }} </td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.customer.name }} </td>
    </ng-container>

    <!-- Pickup Location Column -->
    <ng-container matColumnDef="pickupLocation">
      <th mat-header-cell *matHeaderCellDef> Pickup Location </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.pickupLocation }}</td>
    </ng-container>

    <!-- Dropoff Location Column -->
    <ng-container matColumnDef="dropoffLocation">
      <th mat-header-cell *matHeaderCellDef> Drop-off Location </th>
      <td mat-cell *matCellDef="let trip"> {{ trip.destination }} </td>
    </ng-container>

    <!-- Payment Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let trip">  {{ trip.status }}  </td>
    </ng-container>

    <!-- Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
